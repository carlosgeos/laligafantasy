AWSTemplateFormatVersion: '2010-09-09'
Description: LaLiga Companion Tool


Resources:
  LaLigaFunction:
    Type: AWS::Serverless::Function
    Properties:
      # runtime and handler do not need to be specified for
      # image-based functions, but Code must contain the URI of a
      # container image in the ECR registry
      FunctionName: LaLiga
      MemorySize: 512
      Timeout: 180
      Runtime: java
      PackageType: Image
      ImageConfig:
        Command: ["main.hourly_handler"]
      Code:
        ImageUri: 129276784352.dkr.ecr.eu-west-1.amazonaws.com/laliga:85a1ea6273c53d6e827c28611d8df085e08dc13d
